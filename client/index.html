<!doctype html>
<html ng-app="dbmsgram">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <title>Dbmsgram</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css">
        <link rel="stylesheet" href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <ul class="nav navbar-nav">
                    <a href="/" class="navbar-brand"><i class="ion-images"></i>Dbmsgram</a>
                    <li><a href="#/">Home</a></li>
                    <li><a href="#/login">Log in</a></li>
                    <li><a href="#/signup">Sign up</a></li>
                    <li><a ng-click="logout()" href="">Logout</a></li>
                </ul>
            </div>
        </div>

        <div ng-view></div>
        <script src="vendor/angular.js"></script>
        <script src="vendor/angular-route.js"></script>
        <script src="vendor/angular-messages.js"></script>
        <script src="vendor/satellizer.js"></script>
        <script src="app.js"></script>
        <script src="controllers/home.js"></script>
        <script src="controllers/navbar.js"></script>
        <script src="controllers/login.js"></script>
        <script src="controllers/signup.js"></script>
        <script src="controllers/detail.js"></script>
        <script src="controllers/user-personal-feed.js"></script>
        <script src="controllers/hashtag.js"></script>
        <script src="controllers/upload.js"></script>
        <script src="directives/serverError.js"></script>
        <script src="services/api.js"></script>
        <script src="//code.angularjs.org/1.4.8/angular-cookies.min.js"></script>
        <!-- Auth0 Lock script and AngularJS module -->
        <script src="//cdn.auth0.com/js/lock-7.9.min.js"></script>
        <!-- angular-jwt and angular-storage -->
        <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
        <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
        <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>
    </body>
</html>
